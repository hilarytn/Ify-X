<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ify-X App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center">
            <h1>Ify-X App </h1>
            <!-- Your existing header content -->
        </header>
        <hr>
        <main>
            <!-- Your existing main content -->
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="sign-up-login-form">
                        <h2 class="text-center">Sign Up <img src="Ify_logo.PNG" alt="Avatar Logo" style="width:40px;" class="rounded-pill"></h2>
                        <form>
                            <div class="mb-3">
                                <label for="signupEmail" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="signupEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Password</label>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                            </div>
                            <div class="mb-3">
                                <label for="signupPassword" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="signupPassword" placeholder="Password" required>
                            </div>
                            <button type="submit" class="btn btn-primary my-submit">Sign Up</button>
                        </form>
                    </div>
                </div>
            </div>
        </main>
        <footer>
            <!-- Your existing footer content -->
        </footer>
    </div>
</body>
</html>
